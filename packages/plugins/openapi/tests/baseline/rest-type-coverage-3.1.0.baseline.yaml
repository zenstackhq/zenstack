components:
    schemas:
        _jsonapi:
            type: object
            description: An object describing the serverâ€™s implementation
            required:
                - version
            properties:
                version:
                    type: string
        _meta:
            type: object
            description: Meta information about the request or response
            properties:
                serialization:
                    description: Superjson serialization metadata
            additionalProperties: true
        _resourceIdentifier:
            type: object
            description: Identifier for a resource
            required:
                - type
                - id
            properties:
                type:
                    type: string
                    description: Resource type
                id:
                    type: string
                    description: Resource id
        _resource:
            allOf:
                - $ref: '#/components/schemas/_resourceIdentifier'
                - type: object
                  description: A resource with attributes and relationships
                  properties:
                      attributes:
                          type: object
                          description: Resource attributes
                      relationships:
                          type: object
                          description: Resource relationships
        _links:
            type: object
            required:
                - self
            description: Links related to the resource
            properties:
                self:
                    type: string
                    description: Link for refetching the curent results
        _pagination:
            type: object
            description: Pagination information
            required:
                - first
                - last
                - prev
                - next
            properties:
                first:
                    oneOf:
                        - type: 'null'
                        - type: string
                          description: Link to the first page
                last:
                    oneOf:
                        - type: 'null'
                        - type: string
                          description: Link to the last page
                prev:
                    oneOf:
                        - type: 'null'
                        - type: string
                          description: Link to the previous page
                next:
                    oneOf:
                        - type: 'null'
                        - type: string
                          description: Link to the next page
        _errors:
            type: array
            description: An array of error objects
            items:
                type: object
                required:
                    - status
                    - code
                properties:
                    status:
                        type: string
                        description: HTTP status
                    code:
                        type: string
                        description: Error code
                    prismaCode:
                        type: string
                        description: Prisma error code if the error is thrown by Prisma
                    title:
                        type: string
                        description: Error title
                    detail:
                        type: string
                        description: Error detail
                    reason:
                        type: string
                        description: Detailed error reason
                    zodErrors:
                        type: object
                        additionalProperties: true
                        description: Zod validation errors if the error is due to data validation
                            failure
        _errorResponse:
            type: object
            required:
                - errors
            description: An error response
            properties:
                jsonapi:
                    $ref: '#/components/schemas/_jsonapi'
                errors:
                    $ref: '#/components/schemas/_errors'
