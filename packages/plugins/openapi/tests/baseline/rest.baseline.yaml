            type: object
            required:
                - links
                - data
            description: A to-one relationship with links
            properties:
                links:
                    $ref: '#/components/schemas/_relationLinks'
                data:
                    oneOf:
                        - $ref: '#/components/schemas/_resourceIdentifier'
                        - type: 'null'
