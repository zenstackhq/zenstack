components:
    schemas:
        _jsonapi:
            type: object
            description: An object describing the serverâ€™s implementation
            properties:
                version:
                    type: string
                meta:
                    $ref: '#/components/schemas/_meta'
        _meta:
            type: object
            description: Meta information about the response
            additionalProperties: true
        _resourceIdentifier:
            type: object
            description: Identifier for a resource
            required:
                - type
                - id
            properties:
                type:
                    type: string
                id:
                    type: string
        _resource:
            allOf:
                - $ref: '#/components/schemas/_resourceIdentifier'
                - type: object
                  description: A resource with attributes and relationships
                  properties:
                      attributes:
                          type: object
                      relationships:
                          type: object
        _links:
            type: object
            required:
                - self
            description: Links related to the resource
            properties:
                self:
                    type: string
        _pagination:
            type: object
            description: Pagination information
            properties:
                first:
                    oneOf:
                        - type: string
                        - type: 'null'
                last:
                    oneOf:
                        - type: string
                        - type: 'null'
                prev:
                    oneOf:
                        - type: string
                        - type: 'null'
                next:
                    oneOf:
                        - type: string
                        - type: 'null'
        _errors:
            type: array
            description: An array of error objects
            items:
                type: object
                properties:
                    status:
                        type: string
                    code:
                        type: string
                    title:
                        type: string
                    detail:
                        type: string
        _errorResponse:
            type: object
            required:
                - errors
            description: An error response
            properties:
                jsonapi:
                    $ref: '#/components/schemas/_jsonapi'
                errors:
                    $ref: '#/components/schemas/_errors'
        _relationLinks:
            type: object
            required:
                - self
                - related
            description: Links related to a relationship
            properties:
                self:
                    type: string
                related:
                    type: string
        _toOneRelationship:
            type: object
            description: A to-one relationship
            properties:
                data:
                    oneOf:
                        - $ref: '#/components/schemas/_resourceIdentifier'
                        - type: 'null'
